<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login_form.css">
</head>
<body> 
    <div class="container">
        <div class="content">
            <h1>Login</h1>
            <form action="">
                <label>Username</label>
                <div class="icon_user">
               <i class="fa fa-user" ></i>
                <input style="outline: none;" type="text" placeholder="Type your name">
            </div>
                <label>Password</label>
                <div class="icon_user">
                <i class="fa fa-lock" ></i>
                    <input style="outline: none;" type="password" placeholder="Type a password">
                    </div>

                <p>Forget password?</p>
                <button>Login</button>
               </form>
               <h5>Or Sign Up Using</h5>
               <div class="logo-signin">
                <img src="images/fblogo.jpg" alt="image" width="35px">
                <img src="images/twitterlogo.jpg" alt="image" width="32px">
                <img src="images/googlelogo.jpg" alt="image" width="30px">

               </div>
               <div class="last-container">
                <p>Have not account yet?</p>
                <p id="sign-up">sign up</p>
               </div>
        </div>
    </div>
</body>
</html>
